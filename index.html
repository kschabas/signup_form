<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="validate.js" defer></script>
  <title>Test Signup Form</title>
</head>
<body>
  <div class="side_panel">
    <div id="side_top"></div>
    <div id="side_logo">
      <p>
        <img id="odin_image" src="odin.png" alt="Odin logo"> 
        <p id="odin_text">ODIN</p>
      </p>
    </div>
    <div id="side_bottom"></div>
  </div>
  <div id="form">
    <div id="form_text">
      <p>This is not a real online service! You know you need 
        something like this in your life to help you realize your deepest dreams. 
        Sign up <span class="italic">now</span> to get started.
      </p>
      <p> You <span class="italic">know</span> you want to.</p>
    </div>
    <div id="form_input">
      <div id="form_top_text">Let's do this!</div>
      <div id="form_name">
        <p class="userinput">
          <label for="firstname">
            <span>First Name</span>
          </label>
          <input type="text" id="firstname" name="firstname" required>
        </p>
        <p class="userinput">
        <label for="lastname">
          <span>Last Name</span>
        </label>
        <input type="text" id="lastname" name="lastname" required>
        </p>
      </div>
      <div id="form_contact">
        <p class="userinput">
          <label for="email">
            <span>Email</span>
          </label>
          <input type="email" id="email" name="email" required>
        </p>
        <p class="userinput">
          <label for="phone">
            <span>Phone Number</span>
          </label>
          <input type="tel" id="phone" name="phone" required>
        </p>
      </div>
    </div>
    <div id="form_button"></div>
  </div>
</body>
</html>
